<div class="background-elements layout-elements">
  <h5>Сортировка</h5>
  <input id="new-sort" type="radio" name="sort" value="new" class="sort-input"
         [(ngModel)]="sortBy"
         (ngModelChange)="saveSort()"
  >
  <label for="new-sort">Новые</label>
  <input id="old-sort" type="radio" name="sort" value="old" class="sort-input"
         [(ngModel)]="sortBy"
         (ngModelChange)="saveSort()"
  >
  <label for="old-sort">Старые</label>
</div>
