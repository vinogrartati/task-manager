<div>
  <app-back-button></app-back-button>
  <div class="background-elements layout-elements">
    <form class="form" [formGroup]="form" (ngSubmit)="submit()">
      <div
        [ngClass]="{ invalid: form.get('title')?.touched &&
        form.get('title')?.invalid }"
      >
        <label for="title">Название задачи</label>
        <input id="title" type="text" class="form-title" formControlName="title">
        <div
          *ngIf="form.get('title')?.touched &&
          form.get('title')?.invalid"
        >
          <small>Заголовок не может быть пустым</small>
        </div>
      </div>
      <div>
        <label>Приоритет</label>
        <select formControlName="priority">
          <option value="low">Low</option>
          <option value="normal">Normal</option>
          <option value="high">High</option>
        </select>
      </div>
      <div>
        <label>Отметки</label>
        <select formControlName="label" multiple>
          <option value="research">Research</option>
          <option value="design">Design</option>
          <option value="development">Development</option>
        </select>
      </div>
      <div
        [ngClass]="{ invalid: form.get('description')?.touched &&
        form.get('description')?.invalid }"
      >
        <label for="description">Описание</label>
        <textarea id="description" rows="10" class="form-description" formControlName="description"></textarea>
        <div
          *ngIf="form.get('description')?.touched &&
         form.get('description')?.invalid">
          <small>Описание не может быть пустым</small>
        </div>
      </div>
      <button type="submit" class="button-blue" [disabled]="form.invalid">Сохранить</button>
    </form>
  </div>
</div>
